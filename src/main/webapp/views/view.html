<div class="row" ng-controller="StudentListController">
    <div class='col-md-12'>
        <div class="input-group pull-right">
            <input type="text" ng-model="name" class="form-control" placeholder="Search"/>
        </div>
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Sex</th>
                    <th>Age</th>
                    <th>Hobbies</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students| filter:name">
                    <td>{{$index + 1}}</td>
                    <td>{{student.firstName}}</td>
                    <td>{{student.lastName}}</td>
                    <td>{{student.sex}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.hobbies}}</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="actionsMenu" data-toggle="dropdown" aria-haspopup="true">
                                Actions <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="actionsMenu">
                                <li><a ng-click="editStudent(student.id)"><span class="glyphicon glyphicon-edit"></span> edit</a></li>
                                <li><a class="alert-danger" ng-click="deleteStudent(student.id)"><span class="glyphicon glyphicon-remove"></span> delete</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
